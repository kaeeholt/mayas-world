<!-- FULL AVATAR HUD WITH LOADING + ENTRY SCREEN -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Sim | Maya's World</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Pacifico', cursive;
    }
    .entry-screen, .sim-screen {
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, #ff1493, #000);
      text-align: center;
    }
    .entry-screen.active, .sim-screen.active {
      display: flex;
    }
    .entry-button {
      padding: 16px 32px;
      background: white;
      color: #ff1493;
      font-weight: bold;
      font-size: 24px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid white;
      border-top: 6px solid #ff1493;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    function enterSim() {
      document.querySelector('.entry-screen').classList.remove('active');
      document.querySelector('.loading-screen').classList.add('active');
      setTimeout(() => {
        document.querySelector('.loading-screen').classList.remove('active');
        document.querySelector('.sim-screen').classList.add('active');
      }, 3000);
    }
  </script>
</head>
<body>
  <!-- Entry Screen -->
  <div class="entry-screen active">
    <h1>üíÑ WELCOME TO MAYA'S SIM üíÑ</h1>
    <p>Second Life. Funk Court. Never Broke. Always Real.</p>
    <button class="entry-button" onclick="enterSim()">ENTER THE SIM</button>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen entry-screen">
    <div class="loader"></div>
    <h2>Loading Maya's World...</h2>
  </div>

  <!-- Main Sim Screen (to be injected below manually or via iframe in next step) -->
  <div class="sim-screen">
    <iframe src="sim.html" width="100%" height="100%" frameborder="0" onerror="this.parentNode.innerHTML='<h2 style=\"color:white;text-align:center;\">‚ö†Ô∏è sim.html not found. Please upload it to your repo.</h2>'"></iframe>
  </div>
</body>
</html>
