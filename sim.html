
<!-- FULL SIM HUD: AVATARS + BANK + GLAM + COURT + SCENES -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sim HUD: Maya’s World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/VXEjKMI.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Barlow', sans-serif;
      color: white;
    }
    .hud-tabs {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .hud-tabs button {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 8px;
      z-index: 2;
    }
    .chat-input {
      width: 60%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .chat-log {
      position: fixed;
      bottom: 60px;
      left: 20px;
      right: 20px;
      max-height: 160px;
      overflow-y: auto;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 12px;
      z-index: 2;
    }
    .avatar {
      width: 80px;
      height: 80px;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid white;
      animation: float 4s ease-in-out infinite;
      position: absolute;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="hud-tabs">
    <button onclick="alert('Phone Open')">📱 Phone</button>
    <button onclick="alert('Glam Open')">💅 Glam</button>
    <button onclick="alert('Studio Open')">🎤 Studio</button>
    <button onclick="alert('IRS Open')">💼 IRS</button>
    <button onclick="alert('Bank Open')">💳 Bank</button>
    <button onclick="alert('Family HUD')">👨‍👩‍👧‍👦 Court</button>
  </div>

  <div class="chat-log" id="chatLog"></div>

  <div class="bottom-bar">
    <input type="text" class="chat-input" placeholder="Type here..." onkeydown="if(event.key==='Enter'){submitChat()}">
  </div>

  <div class="avatar" onclick="chat('RICK')" style="top:100px;left:100px;background-image:url('https://i.imgur.com/n8EtbKO.png');"></div>
  <div class="avatar" onclick="chat('ZAYA')" style="top:200px;left:180px;background-image:url('https://i.imgur.com/xHEdFfP.png');"></div>
  <div class="avatar" onclick="chat('BRUNO')" style="top:300px;left:260px;background-image:url('https://i.imgur.com/HQv0U7m.png');"></div>

  <script>
    function submitChat() {
      const input = document.querySelector('.chat-input');
      const text = input.value.trim();
      if (text) {
        addLog('YOU', text);
        input.value = '';
      }
    }

    function chat(name) {
      const line = name === 'RICK' ? "You mine forever, Maya." :
                  name === 'ZAYA' ? "Auntie, they acting wild today." :
                  name === 'BRUNO' ? "Whatchu need, I gotchu." : "Hey.";
      addLog(name, line);
    }

    function addLog(name, message) {
      const log = document.getElementById('chatLog');
      const entry = document.createElement('p');
      entry.innerHTML = `<strong>${name}:</strong> ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
